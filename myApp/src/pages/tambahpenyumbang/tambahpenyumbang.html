<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tambah Penyumbang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label stacked>Nama Penyumbang</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Nama Lembaga</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Nomor Hp</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Nama Barang</ion-label>
                <ion-select [(ngModel)]="gaming">
                    <ion-option value="nes">Beras</ion-option>
                    <ion-option value="n64">Selimut</ion-option>
                    <ion-option value="ps">Kasur</ion-option>
                    <ion-option value="genesis">Mie Instan</ion-option>
                    <ion-option value="saturn">Pakaian</ion-option>
                    <ion-option value="snes">Obat-obatan</ion-option>
                    <ion-option value="saturn">Buku</ion-option>
                    <ion-option value="snes">Bantal</ion-option>
                  </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Jumlah Barang</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
        
        </ion-list>

        <button ion-button>Tambah</button>

</ion-content>
