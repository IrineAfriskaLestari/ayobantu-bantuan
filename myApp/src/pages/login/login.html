<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="f1b">
    <div class="Aligner-item Aligner-item--center">
      <img src="assets/imgs/volunteer.png">
      <div class="Aligner-item Aligner-item--center"></div>
    </div>
  </div>

<ion-header>
    <ion-navbar color="primary">
      <ion-title>Login</ion-title>
